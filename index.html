<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxefiz | Marketing with Class, Easy on Cash.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'playfair': ['"Playfair Display"', 'serif'],
              'poppins': ['"Poppins"', 'sans-serif'],
            },
            colors: {
              'brand-purple': '#9F009F',
              'brand-pink': '#FF66C4',
              'brand-charcoal': '#2B1F2F',
              'brand-gray': '#DAD4E0',
            },
            animation: {
              'gradient-flow': 'gradient-flow 15s ease infinite',
            },
            keyframes: {
              'gradient-flow': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
            },
            backgroundSize: {
              '200%': '200% 200%',
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5"
  }
}
</script>

</head>
